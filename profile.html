<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/vangle.js"></script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!--#include virtual="inc/header.inc.html"-->
  <section class="wrap-set">
    <ul class="tab-list clearfix">
      <li><a href="" class="current">编辑个人资料</a></li>
      <li><span class="vline">|</span></li>
      <li><a href="">上传头像<em class="new"></em></a></li>
      <li><span class="vline">|</span></li>
      <li><a href="">修改密码<em class="new"></em></a></li>
    </ul>
    <div class="setting">
      <div class="input-field">
        <span>昵称</span>
        <cite>我爱一条柴</cite>
      </div>
      <div class="input-field">
        <span>登录邮箱</span>
        <cite>123@123.com</cite>
      </div>
      <div class="input-field">
        <span>性别</span>
        <input type="radio" class="radio" name="sex" id="boy"><label for="boy" class="boy">Boy</label>
        <input type="radio" class="radio" name="sex" id="girl"><label for="girl">Girl</label>
      </div>
      <div class="input-field">
        <span><label for="city">城市</label></span>
        <input class="txt shorter" type="text" id="city">
      </div>
      <div class="input-field">
        <span><label for="site">个人主页</label></span>
        <em>http://</em>
        <input class="txt" type="text" id="site">
      </div>
      <div class="input-field">
        <span><label for="sign">签名档</label></span>
        <textarea class="txt" name="sign" id="sign" cols="" rows=""></textarea><em class="tip">不超过160个字</em>
      </div>
      <div class="input-field">
        <div class="left-pad">
          <input type="button" value="提交" class="normal-btn">
          <em class="tip suc">修改成功</em>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
