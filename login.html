<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/vangle.js"></script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!--#include virtual="inc/header.inc.html"-->
  <section class="wrap-set">
    <p class="guild-text">欢迎回来，爱音乐的朋友</p>

      <div class="input-field">
        <span><label for="email">登录邮箱</label></span>
        <input class="txt" type="text" id="email"><em class="tip">备注</em>
      </div>
      <div class="input-field">
        <span><label for="password">登录密码</label></span>
        <input class="txt" type="password" id="password"><em class="tip">备注</em>
      </div>

    <div class="input-field">
      <div class="left-pad clearfix login-opt">
        <div class="fl">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">下次自动登录</label>
        </div>
        <div class="fr"><a href="" class="forget">忘记密码</a></div>
      </div>
      <div class="left-pad">
        <input type="button" value="登录" class="regbtn login-btn">
      </div>
    </div>
  </section>
</body>
</html>
