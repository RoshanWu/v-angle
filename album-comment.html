<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="/js/vangle.js"></script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!--#include virtual="/inc/header.inc.html"-->
  <section class="wrap-set">
    <ul class="album-list clearfix" id="recAlbum">
      <li>
        <div class="album-cover">
          <a href=""><img src="/images/album_110.gif" alt="专辑名称" title="专辑名称"></a>
        </div>
        <dl>
          <dt><a href="">Out Of Frequency</a></dt>
          <dd>The Asteroids Galaxy Tour</dd>
          <dd>2012</dd>
        </dl>
        <div class="meta">
          <span>老人评价</span>
          <span class="vline">|</span>
          <span>15</span>
          <span class="vline">|</span>
          <span>由sumtara分享</span>
        </div>
        <div class="star-level">
          <img src="images/star_5.gif" alt="">
        </div>
      </li>
    </ul>
    <div class="mod" id="commentAlbum">
      <div class="hd">
        <h3><label for="msgText">撰写乐评</label></h3>
      </div>
      <div class="bd">
        <div class="sendpost">
          <form method="post" action="">
            <textarea name="msgText" id="msgText" class="textarea" cols="" rows=""></textarea>

            <div class="clearfix meta">
              <span class="fl">专辑打分: <img src="images/temp/placeholder_03.png" alt="">（描述）</span>
            </div>
            <div class="meta">
              <input type="submit" value="提 交">
              <span class="vm">注：提交后48小时内可修改</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
