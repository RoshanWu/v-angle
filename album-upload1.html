<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/vangle.js"></script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!--#include virtual="inc/header.inc.html"-->
  <section class="wrap-set">
    <p class="direct">提交新专辑<img src="images/step.png" class="step" alt=""></p>
    <div>
      <div class="input-field">
        <span><label for="albumName">专辑名称</label></span>
        <input class="txt" type="text" id="albumName"><em class="tip">不要带书名号《》</em>
      </div>
      <div class="input-field">
        <span><label for="singer">表演者</label></span>
        <input class="txt" type="text" id="singer"><em class="tip">乐队名称，如：Aerosmith</em>
      </div>
      <div class="input-field">
        <span><label for="releaseYear">发行年份</label></span>
        <input class="txt shorter" type="text" id="releaseYear"><em class="tip">如：2012</em>
      </div>
      <div class="input-field">
        <span><label for="style">专辑风格</label></span>
        <input class="txt" type="text" id="style"><em class="tip">如：Indie Pop, Alternative</em>
      </div>
      <div class="input-field">
        <span><label for="member">乐队成员</label></span>
        <input class="txt" type="text" id="member"><em class="tip">用逗号（半角）隔开</em>
      </div>
      <div class="input-field">
        <span><label for="createYear">成立年份</label></span>
        <input class="txt shorter" type="text" id="createYear"><em class="tip">如：2012</em>
      </div>
      <div class="input-field">
        <span><label for="burnPlace">成立地点</label></span>
        <input class="txt shorter" type="text" id="burnPlace"><em class="tip">如：英国</em>
      </div>
      <div class="input-field">
        <span>专辑封面</span>
        <input type="file" id="coverUploader"><em class="tip">请尽可能保持正方形比例，并超过200x200像素，如：Aerosmith</em>
      </div>
    </div>
    <div class="input-field">
      <div class="left-pad">
        <input type="button" value="OK提交，然后添加试听歌曲曲目" class="system-btn">
      </div>
    </div>
  </section>
</body>
</html>
