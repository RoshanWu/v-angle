<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/vangle.js"></script>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="js/html5.js"></script>
  <![endif]-->
  <style>
    #codeImg { vertical-align: middle; }
  </style>
</head>
<body>
  <!--#include virtual="inc/header.inc.html"-->
  <section class="wrap-set">
    <p class="guild-text">欢迎你来到这片安静的田园，注册后将获得完整体验</p>
    <div>
      <div class="input-field">
        <span><label for="email">登录邮箱</label></span>
        <input class="txt" type="text" id="email"><em class="tip">请填写常用邮箱</em><em class="error-tip">错误信息</em>
      </div>
      <div class="input-field">
        <span><label for="password">登录密码</label></span>
        <input class="txt" type="password" id="password"><em class="tip">备注</em>
      </div>
      <div class="input-field">
        <span><label for="repeat">重复密码</label></span>
        <input class="txt" type="password" id="repeat"><em class="tip">备注</em>
      </div>
      <div class="input-field">
        <span><label for="nick">昵称</label></span>
        <input class="txt" type="text" id="nick"><em class="tip">2-10个字符，提交后无法更改哦</em>
      </div>
      <div class="input-field">
        <span><label for="code">验证码</label></span>
        <input class="txt shorter" type="text" id="code">
        <img src="images/temp/code.png" alt="" id="codeImg">
        <em class="tip">请输入图中字母</em>
      </div>
    </div>
    <div class="input-field">
      <div class="left-pad">
        <input type="button" value="登录" class="regbtn reg-btn">
      </div>
      <div class="left-pad">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement">我已阅读并接受《使用协议》</label>
      </div>
    </div>
  </section>
</body>
</html>
